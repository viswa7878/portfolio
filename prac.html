<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Profile Section</title>
    <style>
        /* Example styles based on your description */
        .profile-container {
            display: flex;                /* Use flexbox for layout */
            flex-direction: column;       /* Stack items vertically */
            align-items: center;         /* Center items horizontally */
            justify-content: center;      /* Center items vertically */
            padding: 20px;               /* Optional: Add some padding for aesthetics */
        }

        .profile-icon {
            font-size: 60px;
            font-weight: 600;
            font-family: "Poppins", sans-serif;
            color: #002057;              /* Text color */
            margin-bottom: 20px;        /* Space between the icon and the image */
        }

        .logo img {
            height: 450px;               /* Maintain image height */
            width: 450px;                /* Maintain image width */
            border-radius: 231px;
            transition: transform 0.5s ease;
        }

        /* Optional: Image hover effect */
        .logo img:hover {
            transform: rotateX(15deg) scale(1.1); /* Adds depth with slight rotation and scale */
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-icon">
            <i class="fa-solid fa-user"></i>&nbsp;About Me
        </div>
        <div class="logo">
            <img src="hero.png" alt="image">
        </div>
    </div>
</body>
</html>
